{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Gönüllü Ayarları</h3>
  <form method="post">
    <div class="mb-3">
      <label for="standard_lesson_fee" class="form-label">Standart Gönüllü Ders Ücreti (TL)</label>
      <input type="number" step="0.01" class="form-control" id="standard_lesson_fee" name="standard_lesson_fee" value="{{ settings.standard_lesson_fee }}">
    </div>
    <button type="submit" class="btn btn-primary">Kaydet</button>
    <a href="/volunteers" class="btn btn-secondary">Geri</a>
  </form>
</div>
{% endblock %}
