<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Finance Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e0f7e9 0%, #d2f4e3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 32px rgba(44,62,80,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      margin: 2rem auto;
    }
    .login-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }
    .login-logo img {
      max-width: 120px;
      max-height: 120px;
      width: auto;
      height: auto;
      border-radius: 1rem;
    }
    .form-control {
      border-radius: 0.7rem;
      font-size: 1.1rem;
      padding: 0.8rem 1rem;
    }
    .btn-primary {
      background: #2e9e5b;
      border: none;
      border-radius: 0.7rem;
      font-size: 1.1rem;
      padding: 0.7rem 0;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #d2f4e3;
      transition: background 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #217a43;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Yoga Finance Logo">
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} py-2 mb-3 text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adı" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Giriş Yap</button>
    </form>
  </div>
</body>
</html>
